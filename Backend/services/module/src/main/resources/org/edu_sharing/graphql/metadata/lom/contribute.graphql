
#Those entities (i.e., people or organizations)
#that have affected the state of containing
#instance during its life cycle (e.g., creation,
#validation).
type Contribute {
    #Kind of contribution.
    #E.g. creator, author, editor...
    role: String!

    #The identification of and information about
    #entities (i.e., people, organizations)
    #contributing to this learning object. The
    #entities shall be ordered as most relevant first
    #Entries are in form of vCards, as defined by IMC vCard 3.0 (RFC 2425, RFC 2426).
    content:[String!]!
}