interface Remote {
    id: String!
    repository: Repository!
}

type RemoteShadow implements Remote{
    id: String!
    repository: Repository!
}

type Replication implements Remote {
    id: String!
    uuid: String
    hash: String
    modified: Date
    timestamp: Date
    repository: Repository!
    importBlocked: Boolean!
}

type Repository {
    id: String!
    type: String
    origin: String
}