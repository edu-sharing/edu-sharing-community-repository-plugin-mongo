#This category describes the history and
#current state of this learning object and those
#entities that have affected this learning object
#during its evolution.
type Lifecycle {

    #The edition of this learning object.
    version: String

    #The completion status or condition of this
    #learning object.
    status: RangedValue

    #Those entities (i.e., people, organizations)
    #that have contributed to the state of this
    #learning object during its life cycle (e.g.,
    #creation, edits, publication).
    contribute: [Contribute!]
}